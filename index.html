<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Boarding Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Blanco */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #00a1e4; /* Celeste */
      color: #ffffff; /* Blanco */
      box-sizing: border-box;
      border-radius: 10px; /* Bordes redondeados */
    }

    h1 {
      text-align: center;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100%;
      max-width: 100%;
      height: 100px;
      border-radius: 10px 10px 0 0; /* Bordes redondeados solo en la parte superior */
    }

    .info-container {
      display: flex;
      flex-direction: column;
    }

    .flight-info {
      margin-top: 20px;
    }

    .passenger-info {
      margin-top: 30px;
    }

    .boarding-info {
      margin-top: 30px;
    }

    .gate-info {
      margin-top: 30px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #000000; /* Negro */
    }

    .footer img {
      width: 100%;
      max-width: 100%;
      height: 100px;
      border-radius: 0 0 10px 10px; /* Bordes redondeados solo en la parte inferior */
    }
    #columnas{
    column-count:5;
    column-gap:20px;
    column-rule:4px inset black;
    list-style: none;
    }
    .qr{
      margin-top: 1rem !important;
      margin-bottom: 1rem !important;
      width: auto;
      height: auto;
    }
    .circulo{
        border-radius: 5%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./descarga.png" alt="Aerolíneas Argentinas">
    </div>
    <h1>Boarding Pass</h1>
    <div class="info-container">
      <div id="columnas" class="passenger-info">
        <p>Passenger: Juan Perez</p>
        <p>Flight: AR123</p>
        <p>Class: Economy</p>
        <p>Origin: Buenos Aires</p>
        <p>Destination: Miami</p>
        <p>Seat: 12A</p>
        <p>Ticket Number: 123456789</p>
      </div>
      <div id="columnas" class="flight-info">
          <p>Issued by: Aerolineas Argentinas</p>
          <p>Place of issue: Buenos Aires</p>
          <p>Date: June 15, 2023</p>
          <p>Time: 12:00 PM</p>
          <p>Gate: 10</p>
        </div>
        <div class="qr">
          <img class="circulo" src="./QR_con_logo.PNG" alt="QR" width="200" height="200">
        </div>
    </div>
  </div>
</body>
</html>
